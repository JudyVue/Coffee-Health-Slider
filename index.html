<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/coffee.css">

    <title>Coffee Mood Finder</title>
    <script id="drink-template" type="text/x-handlebars-template">
      <div class="drink-flip">
      <article class="clearfix, front" data-name="{{name}}" data-mood="{{mood}}" data-calories="{{calories}}" data-caffeine="{{caffeine}}">
        <div class="front">
          <ul>
            <li>
              <h1>{{name}}</h1>
              Mood: {{mood}}
            </li>
            <li>
              Rating: {{rating}}
            </li>
            <li>
              Mood: {{mood}}
            </li>
            <li>
              Calories: {{calories}}
            </li>
            <li>
              Caffeine(mg): {{caffeine}}
            </li>
          </ul>
        </div>
        <div class="back"></div>
      </article>



    </div>
    </script>
  </head>

    <h1>Hello World Test</h1>

</html>
